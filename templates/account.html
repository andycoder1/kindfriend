<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account â€“ AI Coach</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Top Navigation -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">AI Coach</h1>
    <div>
      <a href="/dashboard" class="text-gray-600 hover:text-indigo-600 mr-4">Dashboard</a>
      <a href="/logout" class="text-red-500 hover:text-red-700">Logout</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">Account Settings</h2>

    <!-- Profile Section -->
    <section class="mb-8">
      <h3 class="text-lg font-medium mb-2">Profile</h3>
      <form method="post" action="/account/update" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Display Name</label>
          <input type="text" name="display_name" value="{{ user.display_name }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" value="{{ user.email }}" disabled class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm">
        </div>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save Changes</button>
      </form>
    </section>

    <!-- Memory & Preferences -->
    <section class="mb-8">
      <h3 class="text-lg font-medium mb-2">Preferences</h3>
      <form method="post" action="/account/preferences" class="space-y-4">
        <div class="flex items-center justify-between">
          <span class="text-sm">Dark Mode</span>
          <input type="checkbox" name="dark_mode" {% if user.preferences.dark_mode %}checked{% endif %} class="h-5 w-5 text-indigo-600">
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm">Enable Notifications</span>
          <input type="checkbox" name="notifications" {% if user.preferences.notifications %}checked{% endif %} class="h-5 w-5 text-indigo-600">
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm">Save Conversation History</span>
          <input type="checkbox" name="save_memories" {% if user.preferences.save_memories %}checked{% endif %} class="h-5 w-5 text-indigo-600">
        </div>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Update Preferences</button>
      </form>
    </section>

    <!-- Manage Data -->
    <section>
      <h3 class="text-lg font-medium mb-2">Data Management</h3>
      <p class="text-sm text-gray-500 mb-4">Download, manage, or delete your saved coaching sessions and chat history.</p>
      <div class="space-x-3">
       <div class="flex gap-4">
  <!-- Download Data -->
  <a href="/account/download-data" 
     class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
    Download My Data
  </a>

  <!-- Delete All Chats -->
  <form method="post" action="/account/clear-chats" class="inline">
    <button type="submit" 
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
      Delete All Chats
    </button>
  </form>
</div>

      </div>
    </section>
  </div>

</body>
</html>
